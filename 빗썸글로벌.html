<title>빗썸 글로벌</title>
<script>
function copyToClipboard(val) {
  const t = document.createElement("textarea");
  document.body.appendChild(t);
  t.value = val;
  t.select();
  document.execCommand('copy');
  document.body.removeChild(t);
}
</script>

   </TD>
  </TR>
<script>
function copy1() {
  copyToClipboard('0xabe48f8c35576c663d85ed373f0844c0e0533c31');
  console.log('Copied!');
}
</script>
